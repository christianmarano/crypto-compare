<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    
    <title>Currency-Compare</title>
  </head>

  <body>
    <nav class="nav-wrapper">
      <h4 class="nav-content">Currency Compare</h4>
    </nav>

    <div class="container" style="min-height: 78vh;">
      
      <!--Trending Crypto-->
      <div class="row scrollbox">
        <ol id="trend">
        <li><strong>Top 7 Trending Crypto:</strong></li>
        </ol>
      </div>

      <!-- MAIN CONTENT -->
      <div id="content-wrapper" class="row">
        <!-- INPUT FORM 1 -->
        <div class="col s12 m12 l5 custom-form-wrapper">
          <form id="form1" class="row custom-form" autocomplete="off">
            <div class="input-field valign-wrapper">
              <div class="input-wrapper">
                <input type="number" id="first-currency-amount" class="custom-number">
                <input type="text" id="currency1-input" class="autocomplete custom-text">
              </div>
            </div>
          </form>
        </div>

        <div class="col s12 m12 l2 custom-form-wrapper">
          <h5>is</h5>
        </div>

        <!-- INPUT FORM 2 -->
        <div class="col s12 m12 l5 custom-form-wrapper">
          <form id="form2" class="row custom-form">
            <div class="input-field valign-wrapper">
              <div class="input-wrapper">
                <input type="number" name="" id="second-currency-amount">
                <input type="text" id="currency2-input" class="autocomplete">
              </div>
            </div>
          </form>
        </div>
      </div>


      <!-- ADDITIONAL INFORMATION CARD -->
      <div class="row">
        <div class="col s12 m5">
          <div class="card blue-grey darken-1">
            <div id="marketSummary" class="card-content white-text">
              <span class="card-title">Market Information</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m5">
          <div class="card red darken-1">
            <div id="marketSummary2" class="card-content white-text">
              <span class="card-title">Market Information</span>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <div id="footer-content-wrapper">
      <h6 id="footer-content">Data powered by: <a href="https://www.coingecko.com/en" target="_blank">CoinGecko</a> and <a href="https://www.frankfurter.app/" target="_blank">Frankfurter</a></h6>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom JavaScript -->
    <!-- <script src="./assets/js/script.js"></script> -->
  </body>
</html>
