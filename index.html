<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    
    <title>Currency-Compare</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper #00c853 green accent-4">
          <a href="#" class="brand-logo" style="margin-left: 20px">Logo</a>
        </div>
    </nav>

    <div class="container">
      <!-- INPUTS -->
      <div id="input-wrapper" class="row valign-wrapper">

        <!-- INPUT FORM 1 -->
        <div class="col s12 l5">
          <form id="form1" class="row custom-form" autocomplete="off">

            <div class="input-field valign-wrapper">
              <div class="col s3 l3">
                <input type="number" name="" id="first-currency-amount">
              </div>
              <div class="col s9 l9">
                <input type="text" id="currency1-input" class="autocomplete">
              </div>
            </div>
            
          </form>
        </div>
  
        <div class="col s12 l2">
          <div class="center-align">
            <i id="swap-icon" class="fas fa-arrows-alt-h"></i>
          </div>
        </div>

        <!-- INPUT FORM 2 -->
        <div class="col s12 l5">
          <form id="form2" class="row custom-form">

            <div class="input-field valign-wrapper">
              <div class="col s3 l3">
                <input type="number" name="" id="second-currency-amount">
              </div>
              <div class="col s9 l9">
                <input type="text" id="currency2-input" class="autocomplete">
              </div>
            </div>
          </form>
        </div>
      </div>



      <!-- ADDITIONAL INFORMATION CARD -->
      <div class="row">

      </div>
    </div>
    




    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
