<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    
    <title>Currency-Compare</title>
  </head>

  <body>
    <div id="site-wrapper" style="overflow-x: hidden;">
      <header>
        <nav class="nav-wrapper">
          <h4 class="nav-content">Currency Compare</h4>
        </nav>
      </header>
  
      <main class="container" style="min-height: 78vh;">
  
        <!-- Loading Modal Structure -->
        <div id="loading-modal" class="modal">
          <div class="modal-content center-align">
            <h4 style="margin-bottom: 30px;">Loading Data - Please Wait</h4>
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!--Trending Crypto-->
        <div class="row scrollbox">
          <ol id="trend">
          <li><strong>Top 7 Trending Crypto:</strong></li>
          </ol>
        </div>
  
        <!-- MAIN CONTENT -->
  
        <div id="content-wrapper" class="row">
          <!-- INPUT FORM 1 -->
          <div class="col s12 m12 l5 custom-form-wrapper">
            <form id="form1" class="row custom-form" autocomplete="off">
              <div class="input-field valign-wrapper">
                <div class="input-wrapper">
                  <input type="number" step="any" id="first-currency-amount">
                  <input type="text" id="currency1-input" class="autocomplete">
                </div>
              </div>
              <div class="button-wrapper">
                <button id="btn1" class="btn waves-effect waves-light" type="submit" name="action">View Market Data
                  <i class="material-icons right">assessment</i>
                </button>
              </div>
            </form>
          </div>
  
          <div class="col s12 m12 l2 custom-form-wrapper">
            <i class="material-icons custom-icon">import_export</i>
          </div>
  
          <!-- INPUT FORM 2 -->
          <div class="col s12 m12 l5 custom-form-wrapper">
            <form id="form2" class="row custom-form">
              <div class="input-field valign-wrapper">
                <div class="input-wrapper custom-input-wrapper-2">
                  <input type="number" step="any" id="second-currency-amount">
                  <input type="text" id="currency2-input" class="autocomplete">
                </div>
              </div>
              <button id="btn2" class="btn waves-effect waves-light" type="submit" name="action">View Market Data
                <i class="material-icons right">assessment</i>
              </button> 
            </form>
          </div>
        </div>
  
  
        <!-- ADDITIONAL INFORMATION CARD -->
        <div class="row">
          <div id="card1" class="col s12 m6 hide">
            <div class="card blue-grey darken-1">
              <div id="marketSummary" class="card-content white-text">
              </div>
            </div>
          </div>
          <div id="card2" class="col s12 m6 hide">
            <div class="card red darken-1">
              <div id="marketSummary2" class="card-content white-text">
              </div>
            </div>
          </div>
        </div>
  
      </main>
      
      <footer id="footer-content-wrapper">
        <h6 id="footer-content">Data powered by: <a href="https://www.coingecko.com/en" target="_blank">CoinGecko</a> and <a href="https://www.frankfurter.app/" target="_blank">Frankfurter</a></h6>
      </footer>
      

      
      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Materialize compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!-- custom JavaScript -->
      <script src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
