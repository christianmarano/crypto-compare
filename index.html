<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    
    <title>Currency-Compare</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper #00c853 green accent-4">
          <a href="#" class="brand-logo" style="margin-left: 20px">Currency Compare</a>
        </div>
    </nav>

    <div class="container">
      <!-- INPUTS -->
      <div id="input-wrapper" class="row valign-wrapper">

        <!-- INPUT FORM 1 -->
        <div class="col s12 l5">
          <form id="form1" class="row custom-form" autocomplete="off">
            <div class="input-field valign-wrapper">
              <div class="col s3 l3">
                <input type="number" name="" id="first-currency-amount">
              </div>
              <div class="col s9 l9" id="currency1-input-wrapper">
                <input type="text" id="currency1-input" class="autocomplete" id="currency1-input">
              </div>
            </div>
          </form>
        </div>

        <!-- INPUT FORM 2 -->
        <div class="col s12 l5">
          <form id="form2" class="row custom-form">

            <div class="input-field valign-wrapper">
              <div class="col s3 l3">
                <input type="number" name="" id="second-currency-amount">
              </div>
              <div class="col s9 l9">
                <select id="currency2-input">
                  <option value="" disabled selected></option>
                  <option value="usd">United States Dollar</option>
                  <option value="eur">Euro</option>
                  <option value="jpy">Japanese Yen</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>




      
      <footer class="page-footer #00c853 green accent-4" style="position:fixed;bottom:0;left:0;width:100%;">
        <div class="container">
          <div class="row">
            <div class="col s12 l6">
              <h5>Powered By:</h5>
              <p><a href="https://www.coingecko.com/en">Coin Gecko</a></p>
              <p><a href="https://www.frankfurter.app/">Frankfurter</a></p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
    
    


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
